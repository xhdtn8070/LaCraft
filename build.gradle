plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'org.lacraft'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        maven {
            name = "papermc-repo"
            url = "https://repo.papermc.io/repository/maven-public/"
        }
    }

    dependencies {
        compileOnly "io.papermc.paper:paper-api:1.19.4-R0.1-SNAPSHOT"
        compileOnly 'org.projectlombok:lombok:1.18.22' // 롬복 추가
        annotationProcessor 'org.projectlombok:lombok:1.18.22' // 롬복 annotation processor 추가

        implementation 'org.flywaydb:flyway-core:7.15.0' // Flyway 추가
    }

    shadowJar {
        configurations = [project.configurations.implementation]
    }
}

